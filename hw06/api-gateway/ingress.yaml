---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otus-hw06-user-app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /users(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: user-app-user-service
                port:
                  number: 8080

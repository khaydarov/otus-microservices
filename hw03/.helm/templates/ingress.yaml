apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "otus-hw03.fullname" . }}-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "otus-hw03.fullname" . }}-service
                port:
                  number: {{ .Values.application.service.port }}